<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load staticfiles%}


<!-- css style -->
<link rel="stylesheet"  href="{% static 'feedpage/edit.css' %}" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="{% static 'feedpage/mypage.js' %}"></script>

    <div class="bg">
        <img style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto; width: 100%; height: auto; min-width: 50%; min-height: 50%;" src="{% static 'feedpage/img/edit_bg.jpg' %}"/>       
    </div>    
    
      <div class="mypage_content">
          <form action="/home/{{ feed.id }}/" method="POST">
            {% csrf_token %}
            <p>title</p>
            <input name="title" value="{{feed.title}}" /> <br />
            <p>content</p>
            <input name="content" value= "{{feed.content}}" /> <br />
            <p>결과 확정하기</p>
              <input name="result" type="radio" value="Sunny"> Sunny
              <br>
              <input name="result" type="radio" value="Cloudy"> Cloudy
              <br>
              <input name="result" type="radio" value="Rainy"> Rainy
            <br>
            <input type="submit" value="submit" />
          </form>
      </div>
{% endblock %}
