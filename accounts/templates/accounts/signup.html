<h1> Sign Up! </h1>

<form method="POST" action="{%url 'signup'%}">
    {% csrf_token %}
    이메일:
    <br>
    <input name="username" type="text" value="">
    <br>
    <br>
    성별:
    <br>
    남<input name="gender" type="radio" value="남">
    여<input name="gender" type="radio" value="여">
    <br>
    <br>
    닉네임:
    <br>
    <input name="nickname" type="text" value="">
    <br>
    <br>
    나이:
    <select name="age">
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
    </select>
    <br>
    <br>
    연애 상태
    <select name="status">
        <option>--</option>
        <option>연애 중</option>
        <option>SOLO~</option>
        <option>복잡한 연애 중</option>
        <option>돌싱</option>
    </select>
    <br>
    <br>
    비밀번호:
    <br>
    <input name="password1" type="password" value="">
    <br>
    <br>
    비밀번호 확인:
    <br>
    <input name="password2" type="password" value="">
    <br>
    <br>
    <input type="submit" value="Sign Up!">
</form>
